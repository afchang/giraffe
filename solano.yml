java:
    java_version: 'java-7-openjdk'
    gradle_version: '2.4'
cache:
    key_paths:
    - build.gradle
    save_paths:
    - .gradle
tests:
    - type: junit
      command: ./gradlew build --console=plain
      report_files:
          - "core/build/test-results/*.xml"
          - "fs-base/build/test-results/*.xml"
          - "ssh/build/test-results/*.xml"
